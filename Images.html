<!DOCTYPE html>
<html>

<head>

    <title>Google images</title>

    <link href="styles.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a class="sign_in"
                    href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAmgQ">Sign
                    in</a></li>
                <li><a href="#"><img class="grid"
                            src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png"
                            title="Google apps"></a></li>

            </ul>
        </nav>
    </header>
    
    <div class="google_logo">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
        <span class="images_text">Images</span>
    </div>

    <form action="https://google.com/images" method="GET">
        <div class="bar">
            <input class="search_bar_img" type="text" name="q" autocomplete="off" autofocus>

            <a href="#"><img class="camera_icon"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Antu_folder-camera.svg/120px-Antu_folder-camera.svg.png"
                        title="Search by image"></a>

            <a href="#"><img class="voice"
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png"
                    title="Search by Voice"></a>
        </div>
        <input type="hidden" name="tbm" value="isch">
    </form>

    <footer>
        <ul class="footer_left">
            <li><a
                    href="https://www.google.com/intl/en_co/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
            </li>
            <li><a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a>
            </li>
            <li><a href="https://about.google/?utm_source=google-CO&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a></li>
            <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search works</a></li>

        </ul>
        <ul class="footer_right">
            <li><a href="https://policies.google.com/privacy?hl=en-CO&fg=1">Privacy</a></li>
            <li><a href="https://policies.google.com/terms?hl=en-CO&fg=1">Terms</a></li>
            <li class="dropup">
                <a class="dropbtn">Settings</a>
                <div class="dropup-content">
                    <a href="https://www.google.com/preferences?hl=en&fg=1">Search settings</a>
                    <a href="#">Advanced search</a>
                    <a href="https://www.google.com/history/privacyadvisor/search/unauth?utm_source=googlemenu&fg=1">Your data in Search</a>
                    <a href="https://www.google.com/history/optout?hl=en&fg=1">Search history</a>
                    <a href="https://support.google.com/websearch/?p=ws_results_help&hl=en&fg=1">Search help</a>
                    <a href="#">Send feedback</a>
                </div>
            </li>
        </ul>
    </footer>

</body>

</html>
